<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Sign-Up</title>
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4" src="/images/image_2022-08-04_16-46-07-removebg-preview.png" alt="" width="85" height="85" />
            <h1 class="h3 mb-3 fw-normal">Sign-Up Form</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="firstname" id="floatingInput" placeholder="First Name" required autofocus />
                <label for="floatingInput">First Name</label>
            </div><br>

            <div class="form-floating">
                <input type="text" class="form-control middle" name="lastname" id="floatingInput" placeholder="Last Name" required />
                <label for="floatingInput">Last Name</label>
            </div><br>

            <div class="form-floating">
                <input type="eamil" class="form-control bottom" name="email" id="floatingPassword" placeholder="Email" required />
                <label for="floatingPassword">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control bottom" name="password" id="floatingPassword" placeholder="Password" required />
                <label for="floatingPassword">Password</label>
            </div>
            <br>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>

</body>

</html>
